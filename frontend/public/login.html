<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIRHub - Connexion</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>FHIR<span>Hub</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="converter.html">Convertisseur</a></li>
                    <li><a href="dashboard.html">Tableau de bord</a></li>
                    <li><a href="api-docs.html">Documentation API</a></li>
                    <li><a href="login.html" class="active">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form">
                <h2>Connexion</h2>
                <div id="error-message" class="alert error" style="display: none;"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn primary">Se connecter</button>
                </form>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FHIRHub - Convertisseur HL7 vers FHIR</p>
            <p>Version 1.0.0</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Pour cette version de démonstration, vérification côté client uniquement
                // En production, cette vérification devrait être faite côté serveur
                if (username === 'admin' && password === 'adminfhirhub') {
                    // Stocker l'état de connexion
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    // Rediriger vers le tableau de bord
                    window.location.href = 'dashboard.html';
                } else {
                    // Afficher un message d'erreur
                    errorMessage.textContent = 'Nom d'utilisateur ou mot de passe incorrect.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
