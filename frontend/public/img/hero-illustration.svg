<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cc0000" />
      <stop offset="100%" stop-color="#ff8c00" />
    </linearGradient>
    <linearGradient id="gradientSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#6610f2" />
    </linearGradient>
    <linearGradient id="gradientTertiary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#20c997" />
      <stop offset="100%" stop-color="#0dcaf0" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="400" cy="70" r="20" fill="#f8f9fa" opacity="0.5" />
  <circle cx="100" cy="300" r="30" fill="#f8f9fa" opacity="0.5" />
  <circle cx="220" cy="40" r="15" fill="#f8f9fa" opacity="0.5" />
  
  <!-- HL7 Document -->
  <rect x="70" y="90" width="160" height="200" rx="5" fill="white" stroke="#e0e0e0" stroke-width="2" />
  <rect x="90" y="110" width="120" height="10" rx="2" fill="#e9ecef" />
  <rect x="90" y="130" width="80" height="10" rx="2" fill="#e9ecef" />
  <rect x="90" y="150" width="110" height="10" rx="2" fill="#e9ecef" />
  <rect x="90" y="180" width="120" height="10" rx="2" fill="#e9ecef" />
  <rect x="90" y="200" width="100" height="10" rx="2" fill="#e9ecef" />
  <rect x="90" y="220" width="95" height="10" rx="2" fill="#e9ecef" />
  <rect x="90" y="240" width="120" height="10" rx="2" fill="#e9ecef" />
  <rect x="90" y="260" width="70" height="10" rx="2" fill="#e9ecef" />
  
  <!-- HL7 Logo -->
  <rect x="100" y="60" width="50" height="20" rx="3" fill="url(#gradientPrimary)" />
  <text x="105" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HL7</text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">v2.5</text>
  
  <!-- Arrow -->
  <path d="M250 180 L290 180 L290 160 L330 200 L290 240 L290 220 L250 220 Z" fill="url(#gradientPrimary)" />
  
  <!-- FHIR Document -->
  <rect x="350" y="90" width="160" height="200" rx="5" fill="white" stroke="#e0e0e0" stroke-width="2" />
  <rect x="370" y="150" width="120" height="80" rx="2" fill="#f8f9fa" />
  <circle cx="380" cy="130" r="10" fill="#e9ecef" />
  <rect x="400" y="125" width="80" height="10" rx="2" fill="#e9ecef" />
  <rect x="380" y="160" width="100" height="10" rx="2" fill="#e9ecef" />
  <rect x="380" y="180" width="100" height="10" rx="2" fill="#e9ecef" />
  <rect x="380" y="200" width="100" height="10" rx="2" fill="#e9ecef" />
  <rect x="380" y="240" width="110" height="10" rx="2" fill="#e9ecef" />
  <rect x="380" y="260" width="70" height="10" rx="2" fill="#e9ecef" />
  
  <!-- FHIR Logo -->
  <rect x="380" y="60" width="60" height="20" rx="3" fill="url(#gradientPrimary)" />
  <text x="385" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FHIR</text>
  <text x="420" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">R4</text>
  
  <!-- FHIRHub Text -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#gradientPrimary)">FHIRHub</text>
  
  <!-- France Flag Icon -->
  <rect x="235" y="310" width="30" height="20" fill="#002395" />
  <rect x="255" y="310" width="30" height="20" fill="white" />
  <rect x="275" y="310" width="30" height="20" fill="#ED2939" />
</svg>