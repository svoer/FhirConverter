<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <g fill="none" stroke="#e73c3e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Box 1 -->
    <rect x="100" y="200" width="140" height="80" rx="6" stroke-dasharray="0"/>
    <circle cx="100" cy="240" r="6" fill="#e73c3e"/>
    <circle cx="240" cy="240" r="6" fill="#e73c3e"/>
    
    <!-- Box 2 -->
    <rect x="330" y="200" width="140" height="80" rx="6" stroke-dasharray="0"/>
    <circle cx="330" cy="240" r="6" fill="#e73c3e"/>
    <circle cx="470" cy="240" r="6" fill="#e73c3e"/>
    
    <!-- Box 3 -->
    <rect x="560" y="200" width="140" height="80" rx="6" stroke-dasharray="0"/>
    <circle cx="560" cy="240" r="6" fill="#e73c3e"/>
    <circle cx="700" cy="240" r="6" fill="#e73c3e"/>
    
    <!-- Connection lines -->
    <path d="M 240 240 C 270 240, 300 240, 330 240" stroke="#e73c3e" stroke-width="4" stroke-dasharray="0" marker-end="url(#arrow)"/>
    <path d="M 470 240 C 500 240, 530 240, 560 240" stroke="#e73c3e" stroke-width="4" stroke-dasharray="0" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Define the arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e73c3e"/>
    </marker>
  </defs>
  
  <!-- Text "Template de workflow" -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Template de workflow</text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">FHIRHub</text>
</svg>