<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f5f5f5"/>
  
  <!-- Input Node -->
  <rect x="15" y="50" width="60" height="40" rx="5" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  <text x="45" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Entrée HL7</text>
  
  <!-- Validation Node -->
  <rect x="85" y="50" width="60" height="40" rx="5" fill="#9B59B6" stroke="#8E44AD" stroke-width="2"/>
  <text x="115" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Validation</text>
  
  <!-- Conversion Node -->
  <rect x="155" y="50" width="60" height="40" rx="5" fill="#F39C12" stroke="#D35400" stroke-width="2"/>
  <text x="185" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Convertir</text>
  
  <!-- Output Node -->
  <rect x="225" y="50" width="60" height="40" rx="5" fill="#27AE60" stroke="#2ECC71" stroke-width="2"/>
  <text x="255" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sortie FHIR</text>
  
  <!-- Error Handler Node -->
  <rect x="155" y="110" width="60" height="40" rx="5" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  <text x="185" y="130" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Gestion</text>
  <text x="185" y="140" font-family="Arial" font-size="9" text-anchor="middle" fill="white">des erreurs</text>
  
  <!-- Connections -->
  <line x1="75" y1="70" x2="85" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="145" y1="70" x2="155" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="215" y1="70" x2="225" y2="70" stroke="#333" stroke-width="2"/>
  
  <!-- Error connections -->
  <line x1="115" y1="90" x2="115" y2="110" stroke="#E74C3C" stroke-width="2" stroke-dasharray="4"/>
  <line x1="115" y1="110" x2="155" y2="110" stroke="#E74C3C" stroke-width="2" stroke-dasharray="4"/>
  
  <line x1="185" y1="90" x2="185" y2="110" stroke="#E74C3C" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Arrows -->
  <polygon points="83,66 90,70 83,74" fill="#333"/>
  <polygon points="153,66 160,70 153,74" fill="#333"/>
  <polygon points="223,66 230,70 223,74" fill="#333"/>
  <polygon points="153,106 160,110 153,114" fill="#E74C3C"/>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Conversion Avancée</text>
</svg>