<!-- Inclusions pour le chatbot de support - version workflows -->
<link rel="stylesheet" href="/css/support-chatbot.css">
<script src="/js/workflow-chatbot.js" defer></script>

<!-- Structure HTML du chatbot -->
<div class="chatbot-container">
    <div class="chatbot-header">
        <div class="chatbot-title">
            <i class="fas fa-comment-dots"></i> Assistant FHIRHub
        </div>
    </div>
    <div class="chatbot-body">
        <div class="chatbot-messages">
            <div class="message system">
                Bonjour ! Je suis l'assistant FHIRHub. Comment puis-je vous aider avec la gestion des workflows ?
            </div>
        </div>
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Posez votre question ici...">
            <button id="chatbot-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
