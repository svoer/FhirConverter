# Server configuration
server.port=8080
spring.application.name=FHIRHub

# HL7 file monitoring settings
fhirhub.monitoring.enabled=true
fhirhub.monitoring.polling-interval-ms=1000
fhirhub.monitoring.file-extensions=.hl7,.txt

# File paths
fhirhub.paths.input-dir=${HL7_INPUT_DIR:./backend/src/main/resources/data/in}
fhirhub.paths.output-dir=${FHIR_OUTPUT_DIR:./backend/src/main/resources/data/out}

# API Security
fhirhub.api.key=${API_KEY:default-api-key-for-development}

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:${SQLITE_DB_PATH:./fhirhub.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false