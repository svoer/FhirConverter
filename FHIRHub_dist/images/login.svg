<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f5f5f5" />
  
  <!-- App Container -->
  <rect x="150" y="50" width="500" height="300" rx="6" ry="6" fill="white" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Header -->
  <rect x="150" y="50" width="500" height="60" fill="url(#headerGradient)" rx="6" ry="6" />
  <rect x="150" y="110" width="500" height="1" fill="#e0e0e0" />
  
  <!-- Logo -->
  <circle cx="185" cy="80" r="15" fill="white" />
  <path d="M183 72 L183 88 M177 80 L189 80 M177 72 L189 88" stroke="#FF4500" stroke-width="2" fill="none" />
  
  <!-- App Name -->
  <text x="210" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="white">FHIRHub</text>
  
  <!-- Login Form -->
  <rect x="225" y="130" width="350" height="200" rx="4" ry="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="280" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Connexion à FHIRHub</text>
  
  <!-- Username Field -->
  <rect x="250" y="180" width="300" height="40" rx="4" ry="4" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="260" y="205" font-family="Arial" font-size="14" fill="#999">Nom d'utilisateur</text>
  
  <!-- Password Field -->
  <rect x="250" y="230" width="300" height="40" rx="4" ry="4" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="260" y="255" font-family="Arial" font-size="14" fill="#999">Mot de passe</text>
  
  <!-- Login Button -->
  <rect x="250" y="280" width="300" height="40" rx="4" ry="4" fill="#FF4500" stroke="none" />
  <text x="380" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CONNEXION</text>
  
  <!-- Footer -->
  <text x="400" y="380" font-family="Arial" font-size="12" fill="#999" text-anchor="middle">© 2025 FHIRHub - Tous droits réservés</text>
</svg>